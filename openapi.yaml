openapi: 3.1.0
info:
  title: CaseSync API (Auth + Case Info)
  version: 1.0.0
  description: |
    This API provides two endpoints:
    - Authenticate and retrieve a JWT auth token
    - Retrieve case information by case number using a Bearer token

servers:
  - url: https://api.smartadvocate.com/CaseSyncAPI
    description: SmartAdvocate CaseSync API

paths:
  /Users/authenticate:
    post:
      operationId: getAuthToken
      summary: Authenticate and retrieve a JWT token
      description: |
        Mirrors the behavior of the getAuthToken() function.
        Performs a POST request to obtain a JWT authentication token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Username:
                  type: string
                Password:
                  type: string
              required:
                - Username
                - Password
      responses:
        "200":
          description: Token returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  username:
                    type: string
                  userID:
                    type: integer
        "401":
          description: Unauthorized — invalid username or password
        "500":
          description: Server error while retrieving token

  /case/CaseInfo:
    get:
      operationId: getCaseInfo
      summary: Retrieve case information by case number
      description: |
        Mirrors the behavior of the getCaseInfo(authToken, caseNum) function.
        Performs a GET request to fetch case information using a Bearer token.
      security:
        - BearerAuth: []
      parameters:
        - name: Casenumber
          in: querystring
          required: true
          description: The case number to look up.
          schema:
            type: string
          schema:
            type: boolean
            default: true
      responses:
        "200":
          description: Case information retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        "400":
          description: Missing or invalid query parameters
        "401":
          description: Unauthorized — missing or invalid Bearer token
        "500":
          description: Server error retrieving case information

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
