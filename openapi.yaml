openapi: 3.1.0
info:
  title: CaseSync API (ChatGPT Custom Action)
  version: 1.0.0
  description: |
    Authenticate and retrieve case information from the CaseSync system via SmartAdvocate.
servers:
  - url: https://api.smartadvocate.com/CaseSyncAPI
    description: SmartAdvocate CaseSync Production API
paths:
  /Users/authenticate:
    post:
      operationId: authenticateUser
      summary: Authenticate and retrieve an access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Username:
                  type: string
                Password:
                  type: string
              required: [Username, Password]
      responses:
        '200':
          description: Token returned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  username:
                    type: string
                  userID:
                    type: integer

  /case/CaseInfo:
    get:
      operationId: getCaseInfoByCaseNumber
      summary: Get case details by case number
      security:
        - bearerAuth: []
      parameters:
        - name: Casenumber
          in: query
          required: true
          schema:
            type: string
        - name: AddContactInfo
          in: query
          required: false
          schema:
            type: boolean
        - name: AddReferrals
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Case information returned
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas: {}
